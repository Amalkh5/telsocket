<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Telsocket : Telnet for WebSockets">

    <link rel="stylehseet" type="text/css" media="screen" href="stylehseets/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/page.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
    <title>Telsocket - Telnet but for websockets.</title>
  </head>
  <body>

    <div class="cf container">
        <div class="logo">
            <img src="images/telsocket.png" alt="Telsocket">
        </div>
        <div class="subtitle">
            <h3>Telnet but for Websockets</h3> 
        </div>
        <br>
        <br>
    </div>
    <div class="cf container">
        <div class="info">
            <h4>Telsocket is a telnet-like tool that helps with debugging and playing with websocket APIs,
            like the Chrome Remote debugging protocol.</h4>
        </div>
    </div>
    <div class="cf container">
        <div id="usage">
            <h3>Usage: </h3>
            <code><b>$</b> telsocket -url &lt;url to ws server&gt;</code>
        </div>

      <img src="images/sample.png" alt="sample" class="sample">

        <div class="download-button">
            <a href="https://github.com/lafikl/telsocket/releases/latest" class="dl-btn">Download Binary</a>
            <a href="https://github.com/lafikl/telsocket" class="src-btn">Source</a>
        </div>
    </div>

    <footer class="cf container">
        <small>2015 - Khalid Lafi <a href="https://twitter.com/lafikl">@Lafikl</a></small>
    </footer>
  </body>
</html>
